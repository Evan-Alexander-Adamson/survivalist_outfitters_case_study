    <script>
      (function () {
        const container = document.scrollingElement || document.documentElement;
        const slidesRoot = document.querySelector('.slides');
        if (!slidesRoot) return;
        let currentIndex = 0;

        function clamp(value, min, max) {
          return Math.min(Math.max(value, min), max);
        }

        function getViewportHeight() {
          return window.innerHeight || document.documentElement.clientHeight || 0;
        }

        function updateCurrentIndex() {
          const vh = getViewportHeight();
          if (vh <= 0) return;
          currentIndex = Math.round(container.scrollTop / vh);
        }

        function goTo(index) {
          const maxIndex = slidesRoot.children.length - 1;
          currentIndex = clamp(index, 0, maxIndex);
          const offset = currentIndex * getViewportHeight();
          container.scrollTo({ top: offset, behavior: 'smooth' });
        }

        // Keep index in sync while user scrolls; debounce to avoid thrashing
        let scrollTimer = null;
        document.addEventListener('scroll', () => {
          if (scrollTimer) clearTimeout(scrollTimer);
          scrollTimer = setTimeout(updateCurrentIndex, 120);
        }, { passive: true });

        // Keyboard navigation for a slideshow feel
        window.addEventListener('keydown', (e) => {
          const key = e.key;
          const nextKeys = ['ArrowDown', 'PageDown'];
          const prevKeys = ['ArrowUp', 'PageUp'];
          if (key === ' ' && !e.shiftKey) { e.preventDefault(); goTo(currentIndex + 1); return; }
          if (key === ' ' && e.shiftKey) { e.preventDefault(); goTo(currentIndex - 1); return; }
          if (nextKeys.includes(key)) { e.preventDefault(); goTo(currentIndex + 1); return; }
          if (prevKeys.includes(key)) { e.preventDefault(); goTo(currentIndex - 1); return; }
          if (key === 'Home') { e.preventDefault(); goTo(0); return; }
          if (key === 'End') { e.preventDefault(); goTo(slidesRoot.children.length - 1); return; }
        });

        // Re-align on resize to keep slide perfectly centered in the viewport
        window.addEventListener('resize', () => {
          goTo(currentIndex);
        });
      })();
    </script>
